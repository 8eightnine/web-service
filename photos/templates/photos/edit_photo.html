{% extends 'base.html' %}

{% block title %}Редактирование фотографии{% endblock %}

{% block content %}
<div class="container">
    <h1>Редактирование фотографии</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'photo_detail_slug' photo.slug %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
